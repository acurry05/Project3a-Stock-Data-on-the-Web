<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>

    <form method="POST">
        <label>Stock Symbol:</label>
        <select name="symbol">
            {% for s in symbols %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Chart Type:</label>
        <select name="chart_type">
            <option value="bar">Bar</option>
            <option value="line">Line</option>
        </select>
        <br><br>

        <label>Time Series:</label>
        <select name="time_choice">
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select>
        <br><br>

        <label>Interval (only for Intraday):</label>
        <input type="text" name="interval">
        <br><br>

        <label>Start Date:</label>
        <input type="date" name="start_date">
        <br><br>

        <label>End Date:</label>
        <input type="date" name="end_date">
        <br><br>

        <input type="submit" value="Generate">
    </form>

    {% if error_msg %}
        <p style="color:red">{{ error_msg }}</p>
    {% endif %}

    {% if chart_svg %}
        <div>{{ chart_svg | safe }}</div>
    {% endif %}
</body>
</html>
